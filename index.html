<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Yo te gusto? </title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
            /* ADORNO DE FONDO: Degradado y patrón sutil */
            background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
            background-image: radial-gradient(circle at 100% 150%, #e0f7fa, #fce4ec),
                              repeating-linear-gradient(135deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 5px);
            background-size: cover, 100px 100px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 550px; /* Interfaz un poquito más grande */
            position: relative;
            box-sizing: border-box; 
        }

        .question {
            font-family: inherit;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: none;
        }

        .image-container {
            margin-bottom: 35px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            min-height: 120px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1.6em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, font-size 0.3s ease, padding 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .btn-si {
            background-color: #4CAF50; /* Verde */
            color: white;
            z-index: 10;
        }

        .btn-no {
            background-color: #F44336; /* Rojo */
            color: white;
            position: relative;
            z-index: 5;
        }

        /* Clases para agrandar el botón 'Sí' y reducir el 'No' */
        .btn-si.size-1 { font-size: 2.1em; padding: 22px 42px; }
        .btn-si.size-2 { font-size: 2.7em; padding: 28px 54px; }
        .btn-si.size-3 { font-size: 3.3em; padding: 34px 66px; }
        .btn-si.size-4 { font-size: 3.9em; padding: 40px 78px; }
        .btn-si.size-5 { font-size: 4.5em; padding: 46px 90px; }
        
        .btn-no.size-decrease-1 { font-size: 1.3em; padding: 13px 27px; } 
        .btn-no.size-decrease-2 { font-size: 1.1em; padding: 11px 22px; } 
        .btn-no.size-decrease-3 { font-size: 0.9em; padding: 9px 17px; } 
        .btn-no.size-decrease-4 { font-size: 0.7em; padding: 7px 12px; } 

        /* Estilos para la última fase (botón único escurridizo) */
        .last-phase .buttons-container { min-height: 250px; }
        .last-phase .btn-si {
            background-color: #03a9f4; /* Celeste */
            font-size: 1.6em;
            padding: 16px 32px;
            position: absolute; 
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .last-phase .btn-no { display: none; }

        /* ESTILOS PARA LA FASE DE FELICITACIÓN (SÍ) */
        .success-phase .question {
            font-size: 4em; /* Titulo más grande */
            color: #2d7ba8; /* Verde de la victoria */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        .success-phase .message {
            font-size: 2.2em;
            color: #e2141f; /* Color de amor */
            margin-bottom: 20px;
            font-weight: bold;
        }
        .success-phase .image-container {
            height: 350px; /* Un poco más de espacio para el GIF */
        }
        .success-phase .buttons-container {
            display: none; /* Oculta los botones en la fase de éxito */
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <div id="mainContent">
            <div class="image-container">
                <img id="questionImage" src="URL_IMAGEN_FASE_1" alt="Imagen de la pregunta">
            </div>
            <p class="question" id="questionText">¿Yo te gusto?</p>
            <div class="buttons-container">
                <button class="btn btn-si" id="btnSi">Sí</button>
                <button class="btn btn-no" id="btnNo">No</button>
            </div>
        </div>

        <div id="successContent" style="display: none;">
            <p class="question">¡Sabía que síii!</p>
            <p class="message"> ¡También me gustas Delfi! ❤️</p>
            <div class="image-container">
                <img id="successGif" src="gato.gif" alt="GIF de celebración" style="max-height: 100%; max-width: 100%; border-radius: 10px;">
            </div>
        </div>
    </div>

    <script>
        const questionImage = document.getElementById('questionImage');
        const questionText = document.getElementById('questionText');
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const gameContainer = document.getElementById('gameContainer');
        const buttonsContainer = document.querySelector('.buttons-container');
        const mainContent = document.getElementById('mainContent');
        const successContent = document.getElementById('successContent');

        let phase = 0;
        const phases = [
            { image: "gatofeliz.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "No", siClass: "", noClass: "" },
            { image: "gatorisa.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "¿Segura que no te gusto?", siClass: "size-1", noClass: "" },
            { image: "perrofeliz.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "¿Ni un poquito?", siClass: "size-2", noClass: "size-decrease-1" },
            { image: "gatogota.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "¿Ni cuando te hago reír?", siClass: "size-3", noClass: "size-decrease-2" },
            { image: "perroduda.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "¿Ni cuando te doy abrazos?", siClass: "size-4", noClass: "size-decrease-3" },
            { image: "gatosensual.jpg", question: "¿Yo te gusto?", siText: "Sí", noText: "¿Ni cuando te doy besos?", siClass: "size-5", noClass: "size-decrease-4" },
            { image: "perrosad.jpg", question: "¿Estás segura Delfi?", siText: "Sí, estoy segura", noText: "", siClass: "", isLastPhase: true }
        ];

        // Función para mostrar la fase de felicitación
        function showSuccessPhase() {
            mainContent.style.display = 'none';
            successContent.style.display = 'block';
            gameContainer.classList.add('success-phase');
        }

        // Handler para el click en 'Sí' en fases normales
        function handleSiClick() {
            showSuccessPhase(); // Llama a la nueva fase de éxito
        }

        // Lógica para avanzar de fase cuando se hace clic en 'No'
        btnNo.addEventListener('click', () => {
            phase++;
            if (phase < phases.length) {
                updatePhase();
            } else {
                // Si el usuario rechaza la última pregunta, mostramos un mensaje final
                alert("¡Incluso después de todo esto, sigues diciendo que no! Parece que no le gusto a Delfi :(");
                phase = 0; // Reiniciar juego
                updatePhase();
            }
        });

        // Función para mover el botón "Sí" en la última fase
        function moveSiButton(event) {
            const containerRect = buttonsContainer.getBoundingClientRect(); 
            const btnRect = btnSi.getBoundingClientRect();

            let newX, newY;
            const padding = 10; 

            newX = Math.random() * (containerRect.width - btnRect.width - 2 * padding) + padding;
            newY = Math.random() * (containerRect.height - btnRect.height - 2 * padding) + padding;

            btnSi.style.left = `${newX}px`;
            btnSi.style.top = `${newY}px`;
            btnSi.style.transform = 'translate(0, 0)';

            event.stopPropagation(); 
            event.preventDefault(); 
        }

        // Función principal para actualizar la interfaz según la fase
        function updatePhase() {
            if (phase >= phases.length) return;

            const currentPhase = phases[phase];

            // 1. Mostrar contenido de la pregunta y ocultar éxito
            mainContent.style.display = 'block';
            successContent.style.display = 'none';
            gameContainer.classList.remove('success-phase');
            
            // 2. Actualizar contenido de la pregunta
            questionImage.src = currentPhase.image;
            questionText.textContent = currentPhase.question;
            btnSi.textContent = currentPhase.siText;
            btnNo.textContent = currentPhase.noText;

            // 3. Actualizar clases de tamaño (Sí y No)
            btnSi.className = "btn btn-si";
            if (currentPhase.siClass) btnSi.classList.add(currentPhase.siClass);
            btnNo.className = "btn btn-no";
            if (currentPhase.noClass) btnNo.classList.add(currentPhase.noClass);

            // 4. Manejar la última fase (escurridiza)
            if (currentPhase.isLastPhase) {
                gameContainer.classList.add('last-phase');
                btnSi.removeEventListener('click', handleSiClick); 
                btnSi.addEventListener('click', moveSiButton); 
                btnSi.addEventListener('mouseover', moveSiButton);
                btnNo.style.display = 'none'; 
                btnSi.style.position = 'absolute';
                btnSi.style.left = '50%';
                btnSi.style.top = '50%';
                btnSi.style.transform = 'translate(-50%, -50%)';
            } else {
                gameContainer.classList.remove('last-phase');
                btnNo.style.display = 'block'; 
                btnSi.style.position = 'relative';
                btnSi.style.left = 'auto';
                btnSi.style.top = 'auto';
                btnSi.style.transform = 'none'; 
                btnSi.removeEventListener('click', moveSiButton);
                btnSi.removeEventListener('mouseover', moveSiButton);
                btnSi.addEventListener('click', handleSiClick); 
            }
        }

        // Inicializar el juego
        updatePhase();
    </script>
</body>
</html>
